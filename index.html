<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>levigilbert.dev</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="stylesheet" href="//unpkg.com/docsify-link-preview/src/style.css"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Levigilbert.dev',
      auto2top: true,
      themeColor: '#000000',
      loadSidebar: true,
      loadFooter: '_footer.md',
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      timeUpdater: {
        text: ">last updated: {docsify-updated}",
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
      },
      linkpreview: {
        key: "e8e25c99653995d7fe96b552a486e289"
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer@1.0.0-0/dist/docsify-footer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>,
  <script src="//unpkg.com/docsify-link-preview/src/index.js"></script>
</body>
</html>
